<div>

  <h3> Create New Hero </h3>
  <div>
    <label>New Hero name:
      <input #heroName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value); heroName.value=''">
      add
    </button>
  </div>
  <button (click)="goBack()">go back</button>
</div>
