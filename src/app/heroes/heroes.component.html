<h2>My Heroes</h2>
<ul class="heroes">
  <li class="hero_detail" *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
      <!--<button class="update" title="update hero" (click)="onSelect(hero)">Update</button>-->
      <!--<button class="delete" title="delete hero" (click)="delete(hero)">delete</button>-->
    </a>

  </li>
</ul>
